<!DOCTYPE html>
<html>
  <head>
    <title>Klipfolio Chrome Extension</title>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <main>
      <section>
        <h1>Klipfolio Chrome Extension</h1>
        <p>
          This extension will enhance the
          <a href="https://app.klipfolio.com/">Klipfolio web UI</a> with
          additional data provided by the
          <a href="https://apidocs.klipfolio.com">Klipfolio API</a>.
        </p>
        <p>
          An API key is required and must be configured for the extension to
          work.
        </p>
      </section>
      <section>
        <h1>Options</h1>
        <div>
          <ul>
            <li>
              <label for="apikey-input">Klipfolio API Key</label>
              <input id="apikey-input" type="text" />
            </li>
          </ul>
          <button id="save-button" class="button">Save</button>
        </div>
        <p id="message"></p>
      </section>
    </main>
    <footer>
      <p style="font-size: 10px">Version: 0.0.1</p>
    </footer>
  </body>
  <script src="./thirdparty/jquery-3.5.1.min.js"></script>
  <script src="./storage.js"></script>
  <script src="./options.js"></script>
</html>
